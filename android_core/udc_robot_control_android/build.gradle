task wrapper(type: Wrapper) {
  gradleVersion = '1.6'
}

allprojects {
  group 'ros.udc_robot_control_android'
  version = '0.1.0'
}

ext.androidBuildToolsVersion = "17"

subprojects {
    buildscript {
        repositories {
            mavenCentral()
        }
        dependencies {
            classpath 'com.android.tools.build:gradle:0.5.0'
        }
    }
    
    apply plugin: 'maven'

    repositories {
        mavenLocal()
        maven {
            url 'http://robotbrains.hideho.org/nexus/content/groups/ros-public'
        }
    }
    configurations.add('compile') {
        exclude group: 'junit'
        exclude group: 'xml-apis'
    }

    uploadArchives {
        repositories {
            mavenDeployer {
                repository url: 'file://' + new File(System.getProperty('user.home'), '.m2/repository').absolutePath
            }
        }
    }
    task publishToMavenLocal() << {
        description = 'installs .aar files to the local maven repository.'
    }
    afterEvaluate { Project project ->
        if (plugins.findPlugin('android-library')) {
            publishToMavenLocal.dependsOn('uploadArchives')
        }
    }
}
