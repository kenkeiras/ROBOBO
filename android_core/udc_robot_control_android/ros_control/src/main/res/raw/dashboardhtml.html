<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>ROBOBO dashboard</title>
    <script src="jquery.js"></script>
    <script src="dash.js"></script>
    <link rel="stylesheet" type="text/css" href="dash.css" />
  </head>
  <body>
    <div id="cameraFrameBorder">
      <img id="cameraFrame" />
    </div>
    <hr id="division" />

    <div id="boardState">
      <!-- Board ir schema -->
      <svg xmlns="http://www.w3.org/2000/svg" id="boardSchema">

        <!-- Basic shape -->
        <polyline points="5,100 5,250 210,250 210,100" fill="transparent" stroke="#444" stroke-width="2"/>
        <path d="M5,100 C5,100 110,0 210,100" fill="transparent" stroke="#444" stroke-width="2" />

        <!-- Infrared positions -->
        <!-- Frontal sensors -->
        <rect x="20" y="90" width="40" height="20" fill="white" stroke="orange" stroke-width="2" />
        <text x="22" y="105" id="ir8">?</text>

        <rect x="50" y="60" width="40" height="20" fill="white" stroke="orange" stroke-width="2" />
        <text x="52" y="75" id="ir9">?</text>

        <rect x="120" y="60" width="40" height="20" fill="white" stroke="orange" stroke-width="2" />
        <text x="122" y="75" id="ir1">?</text>

        <rect x="150" y="90" width="40" height="20" fill="white" stroke="orange" stroke-width="2" />
        <text x="152" y="105" id="ir2">?</text>

        <!-- Left side -->
        <rect x="160" y="150" width="40" height="20" fill="white" stroke="orange" stroke-width="2" />
        <text x="162" y="165" id="ir3">?</text>

        <rect x="160" y="180" width="40" height="20" fill="white" stroke="orange" stroke-width="2" />
        <text x="162" y="195" id="ir4">?</text>

        <!-- Back -->
        <rect x="90" y="220" width="40" height="20" fill="white" stroke="orange" stroke-width="2" />
        <text x="92" y="235" id="ir5">?</text>

        <!-- Right side -->
        <rect x="10" y="180" width="40" height="20" fill="white" stroke="orange" stroke-width="2" />
        <text x="12" y="195" id="ir6">?</text>

        <rect x="10" y="150" width="40" height="20" fill="white" stroke="orange" stroke-width="2" />
        <text x="12" y="165" id="ir7">?</text>
      </svg>
    </div>

    <!-- Engine Speeds -->
    <div id="engines"><h2>Engines</h2>
      <div id="leftEngine">
        <label for="leInput">Left</label>
        <input type="range" orient="vertical" id="leInput" name="leInput"
               min="-1" max="1" step="0.1" />

      </div>

      <div id="rightEngine">
        <input type="range" orient="vertical" id="reInput" name="reInput"
               min="-1" max="1" step="0.1"/>

        <label for="reInput">Right</label>
      </div>
    </div>


    <div id="stats">
      <table id="phoneState">
        <tbody>
          <tr id="accelerometer">
            <td class="value"> - </td>
            <td class="name">Accelerometer(m/s²)</td>
          </tr>
          <tr id="battery">
            <td class="value"> - </td>
            <td class="name">Battery</td>
          </tr>
          <tr id="gravity">
            <td class="value"> - </td>
            <td class="name">Gravity(m/s²)</td>
          </tr>
          <tr id="gyroscope">
            <td class="value"> - </td>
            <td class="name">Gyroscope(rad/s)</td>
          </tr>
          <tr id="light">
            <td class="value"> - </td>
            <td class="name">Light(lux)</td>
          </tr>
          <tr id="magneticField">
            <td class="value"> - </td>
            <td class="name">Magnetic Field(uT)</td>
          </tr>
          <tr id="odometry">
            <td class="value"> - </td>
            <td class="name">Odometry</td>
          </tr>
          <tr id="pressure">
            <td class="value"> - </td>
            <td class="name">Pressure(hPa)</td>
          </tr>
          <tr id="proximity">
            <td class="value"> - </td>
            <td class="name">Proximity(cm)</td>
          </tr>
          <tr id="temperature">
            <td class="value"> - </td>
            <td class="name">Temperature(ºC)</td>
          </tr>
        </tbody>
      </table>
    </div>
</body>
</html>
